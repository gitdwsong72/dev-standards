name: Generate CHANGELOG

on:
  push:
    branches: [master, main]
    paths-ignore:
      - 'CHANGELOG.md'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.2.0). Leave empty for unreleased.'
        required: false
        type: string

permissions:
  contents: write

jobs:
  changelog:
    name: Generate CHANGELOG
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog (tagged release)
        if: github.event.inputs.version != ''
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --tag ${{ github.event.inputs.version }} --output CHANGELOG.md
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Generate changelog (latest)
        if: github.event.inputs.version == ''
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --output CHANGELOG.md
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Commit and push CHANGELOG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          if git diff --cached --quiet; then
            echo "No changes to CHANGELOG.md"
            exit 0
          fi
          git commit -m "docs(changelog): update CHANGELOG.md [skip ci]"
          git push
