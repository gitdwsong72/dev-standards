[pytest]
# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=60
    --no-cov-on-fail

# Markers
markers =
    security: Security-related tests (path traversal, injection attacks)
    integration: Integration tests requiring templates
    slow: Slow tests (skip with -m "not slow")

# Coverage options
[coverage:run]
source = .
omit =
    test_*.py
    conftest.py
    */tests/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
